    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPtsaiJaA3bjxSemXNW5gJkPfiY0cE9Js&callback=initMap"></script>
    <script>
    function initMap() {
        var hdst = {lat: 37.558309, lng: 126.925512};
        var map = new google.maps.Map(document.getElementById('map_canvas'), {
          zoom: 16,
          center: hdst,
          zoomControl: false,
          scaleControl: true,
          mapTypeControl:false,
          overviewMapcontroll:false,
          streetViewControl:false,
          fullscreenControl:false
        });
        var marker = new google.maps.Marker({position: hdst, map: map});
      }
    </script>
    <script>
        window.onload = function(){
            var h = window.innerHeight;
            var w = window.innerWidth;
            document.getElementById("main").style.width = w + "px";
            $("a").on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop:$(hash).offset().top
                    }, 2000, 'easeInOutQuint');
                }
            });
        }
        $("#slideshow > div:gt(0)").hide();

        setInterval(function() { 
        $('#slideshow > div:first')
        .fadeOut(1000)
        .next()
        .fadeIn(1000)
        .end()
        .appendTo('#slideshow');
        },  3000);
    </script>
